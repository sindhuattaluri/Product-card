<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="filters">
      <h2>Filters</h2>
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="Smart phones">Cosmetics</option>
        <option value="Home appliances">Home appliances</option>
        <option value="electronics">Clothing</option>


      </select>
      <label for="price-range">Price Range:</label>
      <select id="price-range">
        <option value="all">All Prices</option>
        <option value="0-50">₹150-₹100</option>
        <option value="50-100">₹500-₹1000</option>
        <option value="electronics">₹1000-₹10000</option>

      
      </select>
    </div>
    <div class="products">
      <div class="product-card">
        <img src="https://images.samsung.com/is/image/samsung/assets/in/explore/brand/5-best-android-mobile-phones-2022-in-india/banner-mobile-720x761-080422.jpg?$720_N_JPG$" alt="Product 1">
        <h3>Smart Phones</h3>
        <p>₹15000-₹100000</p>
        <button>Explore now</button>
      </div>
  
      <div class="products">
        <div class="product-card">
          <img src="https://pagefly.io/cdn/shop/articles/Untitled_820_x_400_px_8e265f53-d395-4592-a245-be7145181fcb_1200x630.jpg?v=1693336292" alt="Product 1">
          <h3>Cosmetics</h3>
          <p>₹150-₹1000</p>
          <button>Explore now</button>
        </div>
        <div class="product-card">
            <img src="https://static-assets.business.amazon.com/assets/in/24th-jan/705_Website_Blog_Appliances_1450x664.jpg.transform/1450x664/image.jpg">
            <h3>Home Appliances</h3>
            <p>₹15000-₹200000</p>
            <button>Explore now</button>
          </div>
          <div class="products">
            <div class="product-card">
              <img src="https://t3.ftcdn.net/jpg/02/10/85/26/360_F_210852662_KWN4O1tjxIQt8axc2r82afdSwRSLVy7g.jpg" alt="Product 1">
              <h3>Clothing</h3>
              <p>₹150-₹10000</p>
              <button>Explore now</button>
            </div>
    </div>
  </div>
</body>
</html>
